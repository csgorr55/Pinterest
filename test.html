<!DOCTYPE html>
<html>
<body>

<p>A function is triggered when the user releases a key in the input field. The function transforms the character to upper case.</p>
Enter your name: <input type="text" id="fname" onkeyup="myFunction()" maxlength="10">

<script>
     var y;
function myFunction() {
    var x = document.getElementById("fname").value;
   
    if(x.length == 1 )
    {
    	if(!(x == "9"))
        {
        document.write("start with 9");
        }
        else
        {
             y= "9";
             document.getElementById("fname").value = y;
        }
       
        
    }
    else if(x.length <11)
    {
        y= y + "*";
        document.getElementById("fname").value = y;
    }
    
}
</script>

</body>
</html>
